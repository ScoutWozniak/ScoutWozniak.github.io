<!DOCTYPE html>
<html>
<head>
    <style>
        .screen {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: #81689D;
            display: flex;
            align-items: center;
            justify-content: center;
            color:#1F2544;
        }
        .holder1 {
            width: 50%;
            height: 15%;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-family: 'Pixel Operator';
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 1rem 1rem 10px);
            border: 5px solid #1F2544;
            background-image: linear-gradient(to bottom right, #FFD0EC, #c58bae);
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        h1 {
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 2rem 2rem 10px);
        }
        h2 {
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 2rem 2rem 10px);
        }
        
        
        .pfpholder {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10%;
            >img {
                border: 2px solid #1F2544;
            }
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
 
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="holder1">
            <div class="pfpholder">
                <img src="pfp.jpg" style="width: 25%; border-radius: 50%;filter: drop-shadow(rgba(56, 56, 56, 0.432) 5px 5px 10px);">
                <h1>Kate McCarney</h1>
            </div>
            <h2>Amature-ish Game Developer</h2>
        </div>
    </div>
</body>
</html>
