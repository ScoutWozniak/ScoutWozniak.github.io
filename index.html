<!DOCTYPE html>
<html>
<head>
    <style>
        html,body
        {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden; 
        }
        @font-face {
            font-family: Pixel Operator;
            src: url(PixelOperator.ttf);
        }
        .screen {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #81689D;
            color:#1F2544;
            font-family: Pixel Operator;
            
        }
        .holder1 {
            width: 25%;
            height: 20%;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 1rem 1rem 10px);
            border: 5px solid #1F2544;
            background-image: linear-gradient(to bottom right, #FFD0EC, #c58bae);
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            margin: 2%;
        }
        h1 {
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 2rem 2rem 10px);
        }
        h2 {
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 2rem 2rem 10px);
        }
        p {
            font-size: larger;
            font-weight: 600;
        }
        
        .bigtitle {
            font-size: 400%;
            font-weight: bold;
            transform: rotate(-2.5deg);
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 5px 5px 2px);
        }

        .biosection {
            width: 25%;
            height: 40%;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            
            filter: drop-shadow(rgba(56, 56, 56, 0.432) 1rem 1rem 10px);
            border: 5px solid #1F2544;
            background-image: linear-gradient(to bottom right, #FFD0EC, #c58bae);
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            margin: 2%;
        }

        .pfpbioholder {
            height: 70%;
            width: 90%;
            flex-direction: row;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pfpholder {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10%;
            
            >img {
                background-image: "pfp.jpg";
                border: 2px solid #1F2544;
                height: 100%;
                
                border-radius: 50%;
                filter: drop-shadow(rgba(56, 56, 56, 0.432) 5px 5px 10px);
            }
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="bigtitle"> WELCOME TO MY WEBSITE</div>
        <div class="pfpbioholder">
        <div class="holder1">
            <div class="pfpholder">
            <img src="pfp.jpg">
            <h1>Kate McCarney</h1>
            </div>
            <h2>Amature-ish Game Developer</h2>
        </div>
        <div class="biosection">
            <h1>BIO:</h1>
            <p>I'm just a silly lil gamer :3</p>
        </div>
    </div>
    </div>
</body>
</html>
